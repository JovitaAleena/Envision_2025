<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Study Timer - TeenLearn</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            position: relative;
            overflow: hidden;
        }

        .background-pattern {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            opacity: 0.1;
            background-image: 
                radial-gradient(circle at 25% 25%, white 2px, transparent 2px),
                radial-gradient(circle at 75% 75%, white 2px, transparent 2px);
            background-size: 100px 100px;
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        .timer-container {
            text-align: center;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 30px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.2);
            max-width: 500px;
            width: 90%;
            position: relative;
            z-index: 10;
        }

        .session-info {
            margin-bottom: 2rem;
            padding: 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .mood-display {
            font-size: 3rem;
            margin-bottom: 1rem;
        }

        .session-details h2 {
            font-size: 1.5rem;
            margin-bottom: 0.5rem;
            color: #fff;
        }

        .session-details p {
            font-size: 1rem;
            color: rgba(255, 255, 255, 0.8);
            line-height: 1.6;
        }

        .timer-display {
            font-size: 4rem;
            font-weight: bold;
            margin: 2rem 0;
            color: #fff;
            text-shadow: 0 0 20px rgba(255, 255, 255, 0.5);
            font-family: 'Courier New', monospace;
        }

        .timer-controls {
            display: flex;
            gap: 1rem;
            justify-content: center;
            margin: 2rem 0;
        }

        .control-btn {
            padding: 1rem 2rem;
            border: none;
            border-radius: 50px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 2px solid rgba(255, 255, 255, 0.3);
            min-width: 120px;
        }

        .control-btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
        }

        .control-btn.start {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            border-color: #4CAF50;
        }

        .control-btn.pause {
            background: linear-gradient(135deg, #ff9800, #e68900);
            border-color: #ff9800;
        }

        .control-btn.reset {
            background: linear-gradient(135deg, #f44336, #d32f2f);
            border-color: #f44336;
        }

        .timer-status {
            font-size: 1.2rem;
            margin: 1rem 0;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: rgba(255, 255, 255, 0.9);
        }

        .tab-warning {
            display: none;
            background: linear-gradient(135deg, #ffd700, #ffed4e);
            color: #333;
            padding: 1rem;
            border-radius: 10px;
            margin: 1rem 0;
            font-weight: 600;
            font-size: 1.1rem;
            box-shadow: 0 4px 20px rgba(255, 215, 0, 0.4);
            animation: pulse 2s ease-in-out infinite;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.02); }
        }

        .progress-bar {
            width: 100%;
            height: 8px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 4px;
            margin: 1rem 0;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #8BC34A);
            border-radius: 4px;
            transition: width 0.3s ease;
            width: 100%;
        }

        .back-btn {
            position: absolute;
            top: 2rem;
            left: 2rem;
            padding: 0.8rem 1.5rem;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.3);
            border-radius: 25px;
            color: white;
            text-decoration: none;
            font-weight: 600;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .back-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: translateY(-2px);
        }

        .completion-message {
            display: none;
            text-align: center;
            animation: bounceIn 0.8s ease;
        }

        .completion-message h2 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            color: #4CAF50;
        }

        .completion-emoji {
            font-size: 4rem;
            margin-bottom: 1rem;
            animation: bounce 1s infinite;
        }

        @keyframes bounceIn {
            0% { opacity: 0; transform: scale(0.3); }
            50% { opacity: 1; transform: scale(1.05); }
            100% { opacity: 1; transform: scale(1); }
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        @media (max-width: 768px) {
            .timer-container {
                padding: 2rem;
                margin: 1rem;
            }
            
            .timer-display {
                font-size: 3rem;
            }
            
            .timer-controls {
                flex-direction: column;
                align-items: center;
            }
            
            .control-btn {
                min-width: 200px;
            }
        }
    </style>
</head>
<body>
    <div class="background-pattern"></div>
    
    <a href="Study Session.html" class="back-btn">
        ‚Üê Back to Study Session
    </a>

    <div class="timer-container">
        <div class="session-info">
            <div class="mood-display" id="moodEmoji">üòä</div>
            <div class="session-details">
                <h2 id="sessionTitle">Happy Study Session</h2>
                <p id="sessionDescription">Creative subjects like Literature or Art</p>
            </div>
        </div>

        <div class="timer-display" id="timerDisplay">25:00</div>
        
        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <div class="tab-warning" id="tabWarning">
            ‚ö†Ô∏è Timer was paused because you switched tabs. Welcome back!
        </div>

        <div class="timer-status" id="timerStatus">Ready to start your focused study session! üìö</div>

        <div class="timer-controls">
            <button class="control-btn start" id="startBtn" onclick="startTimer()">Start Session</button>
            <button class="control-btn pause" id="pauseBtn" onclick="pauseTimer()" style="display: none;">Pause</button>
            <button class="control-btn reset" onclick="resetTimer()">Reset</button>
        </div>

        <div class="completion-message" id="completionMessage">
            <div class="completion-emoji">üéâ</div>
            <h2>Session Complete!</h2>
            <p>Great job! You've successfully completed your study session.</p>
            <button class="control-btn" onclick="startNewSession()" style="margin-top: 1rem;">Start New Session</button>
        </div>
    </div>

    <script>
        let timeLeft = 0;
        let totalTime = 0;
        let timerInterval = null;
        let isRunning = false;
        let isPaused = false;
        let wasRunningBeforeTabSwitch = false;

        // Mood emoji mapping
        const moodEmojis = {
            happy: 'üòä',
            sad: 'üò¢',
            sleepy: 'üò¥',
            tired: 'üòµ',
            energetic: '‚ö°',
            focused: 'üéØ',
            stressed: 'üò∞'
        };

        // Initialize timer with session data
        function initializeTimer() {
            const sessionData = JSON.parse(localStorage.getItem('currentStudySession') || '{}');
            
            if (sessionData.mood && sessionData.duration) {
                const mood = sessionData.mood;
                const duration = sessionData.duration;
                
                // Set session info
                document.getElementById('moodEmoji').textContent = moodEmojis[mood] || 'üòä';
                document.getElementById('sessionTitle').textContent = `${mood.charAt(0).toUpperCase() + mood.slice(1)} Study Session`;
                document.getElementById('sessionDescription').textContent = sessionData.subject || 'Personalized study session';
                
                // Set timer
                totalTime = duration * 60; // Convert to seconds
                timeLeft = totalTime;
                updateDisplay();
                updateProgress();
            } else {
                // Default session if no data
                totalTime = 1500; // 25 minutes
                timeLeft = totalTime;
                updateDisplay();
                updateProgress();
            }
        }

        function startTimer() {
            if (!isRunning) {
                isRunning = true;
                isPaused = false;
                wasRunningBeforeTabSwitch = false;
                
                document.getElementById('startBtn').style.display = 'none';
                document.getElementById('pauseBtn').style.display = 'inline-block';
                document.getElementById('timerStatus').textContent = 'Focus time! You\'ve got this! üí™';
                
                // Hide tab warning when timer starts
                document.getElementById('tabWarning').style.display = 'none';
                
                timerInterval = setInterval(() => {
                    timeLeft--;
                    updateDisplay();
                    updateProgress();
                    
                    if (timeLeft <= 0) {
                        completeSession();
                    }
                }, 1000);
            }
        }

        function pauseTimer() {
            if (isRunning) {
                isPaused = true;
                isRunning = false;
                clearInterval(timerInterval);
                
                document.getElementById('startBtn').style.display = 'inline-block';
                document.getElementById('pauseBtn').style.display = 'none';
                document.getElementById('startBtn').textContent = 'Resume';
                
                // Only show manual pause message if not paused by tab switch
                if (!document.hidden) {
                    document.getElementById('timerStatus').textContent = 'Timer paused. Ready to resume? ü§î';
                } else {
                    document.getElementById('timerStatus').textContent = 'Timer paused due to tab switch. Come back to resume! üîÑ';
                }
            }
        }

        function resetTimer() {
            clearInterval(timerInterval);
            isRunning = false;
            isPaused = false;
            wasRunningBeforeTabSwitch = false;
            timeLeft = totalTime;
            
            document.getElementById('startBtn').style.display = 'inline-block';
            document.getElementById('pauseBtn').style.display = 'none';
            document.getElementById('startBtn').textContent = 'Start Session';
            document.getElementById('timerStatus').textContent = 'Ready to start your focused study session! üìö';
            document.getElementById('completionMessage').style.display = 'none';
            document.getElementById('tabWarning').style.display = 'none';
            
            updateDisplay();
            updateProgress();
        }

        function completeSession() {
            clearInterval(timerInterval);
            isRunning = false;
            
            document.getElementById('timerStatus').textContent = 'Session completed! Well done! üéâ';
            document.getElementById('completionMessage').style.display = 'block';
            
            // Save session completion to localStorage
            const completedSessions = JSON.parse(localStorage.getItem('completedSessions') || '[]');
            const sessionData = JSON.parse(localStorage.getItem('currentStudySession') || '{}');
            
            completedSessions.push({
                ...sessionData,
                completedAt: new Date().toISOString(),
                actualDuration: totalTime / 60
            });
            
            localStorage.setItem('completedSessions', JSON.stringify(completedSessions));
        }

        function updateDisplay() {
            const hours = Math.floor(timeLeft / 3600);
            const minutes = Math.floor((timeLeft % 3600) / 60);
            const seconds = timeLeft % 60;
            
            let display = '';
            if (hours > 0) {
                display = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            } else {
                display = `${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
            }
            
            document.getElementById('timerDisplay').textContent = display;
        }

        function updateProgress() {
            const progress = ((totalTime - timeLeft) / totalTime) * 100;
            document.getElementById('progressFill').style.width = `${progress}%`;
        }

        function startNewSession() {
            window.location.href = 'Study Session.html';
        }

        // Tab visibility detection for pause/resume functionality
        function handleVisibilityChange() {
            const tabWarning = document.getElementById('tabWarning');
            
            if (document.hidden) {
                // Tab became hidden - pause timer if running
                if (isRunning && !isPaused) {
                    wasRunningBeforeTabSwitch = true;
                    pauseTimer();
                }
            } else {
                // Tab became visible - resume timer if it was running before
                if (wasRunningBeforeTabSwitch) {
                    // Show warning message
                    tabWarning.style.display = 'block';
                    
                    // Auto-hide warning after 3 seconds
                    setTimeout(() => {
                        tabWarning.style.display = 'none';
                    }, 3000);
                    
                    // Resume timer automatically
                    setTimeout(() => {
                        if (wasRunningBeforeTabSwitch && isPaused) {
                            startTimer();
                            wasRunningBeforeTabSwitch = false;
                        }
                    }, 1500); // Small delay to let user see the warning
                }
            }
        }

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeTimer();
            
            // Add event listener for tab visibility changes
            document.addEventListener('visibilitychange', handleVisibilityChange);
        });
    </script>
</body>
</html>
