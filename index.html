    <script>
    // Spin effect for the last word
    const words = document.querySelectorAll('.spin-words span');
    let idx = 0;
    setInterval(() => {
        words.forEach((el, i) => el.style.display = i === idx ? 'inline' : 'none');
        idx = (idx + 1) % words.length;
    }, 1200);
