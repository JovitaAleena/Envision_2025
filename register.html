<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TeenLearn - Create Account</title>
    <link rel="stylesheet" href="login.css">
    <style>
        /* Inline fallback for CSS if login.css is not found */
    </style>
</head>
<body>
    <div class="container">
        <div id="registerSection">
            <div class="header">
                <h1><span style="font-size: 1.5em; vertical-align: middle; margin-right: 8px;">ðŸŽ“</span>TeenLearn</h1>
                <p>Join TeenLearn today</p>
            </div>
            <div class="form-container">
                <div id="registerError" class="error-message"></div>
                <div id="registerSuccess" class="success-message"></div>
                <form id="registerForm">
                    <div class="form-group">
                        <label for="newUsername">Username</label>
                        <input type="text" id="newUsername" name="newUsername" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="newPassword">Password</label>
                        <input type="password" id="newPassword" name="newPassword" required>
                    </div>
                    <button type="submit" class="btn btn-primary" id="registerBtn">
                        Create Account
                    </button>
                </form>
                <div style="margin: 30px 0 0 0; text-align: center;">
                    <div style="display: flex; align-items: center; margin-bottom: 18px;">
                        <hr style="flex: 1; border: none; border-top: 1px solid #e1e5e9;">
                        <span style="margin: 0 12px; color: #aaa; font-weight: 600; background: #fff; padding: 0 8px;">OR</span>
                        <hr style="flex: 1; border: none; border-top: 1px solid #e1e5e9;">
                    </div>
                    <div style="display: flex; justify-content: center; gap: 22px; margin-bottom: 18px;">
                        <a href="#" title="Sign in with Google" style="display: inline-block;">
                            <svg width="32" height="32" viewBox="0 0 48 48"><circle cx="24" cy="24" r="23" fill="none"/><g><circle cx="24" cy="24" r="23" fill="none"/><path fill="#EA4335" d="M24 9.5c3.54 0 6.36 1.46 7.82 2.68l5.8-5.8C34.36 3.7 29.64 1.5 24 1.5 14.82 1.5 6.82 7.98 3.64 16.36l6.77 5.26C12.18 15.18 17.62 9.5 24 9.5z"/><path fill="#4285F4" d="M46.1 24.5c0-1.64-.15-3.22-.43-4.74H24v9.04h12.4c-.54 2.92-2.18 5.39-4.64 7.06l7.18 5.6C43.82 37.18 46.1 31.36 46.1 24.5z"/><path fill="#FBBC05" d="M10.41 28.09A14.5 14.5 0 0 1 9.5 24c0-1.42.24-2.8.67-4.09l-6.77-5.26A23.97 23.97 0 0 0 0 24c0 3.82.92 7.44 2.54 10.62l7.87-6.53z"/><path fill="#34A853" d="M24 46.5c6.48 0 11.92-2.14 15.9-5.84l-7.18-5.6c-2.01 1.36-4.6 2.18-8.72 2.18-6.38 0-11.82-5.68-13.59-13.09l-7.87 6.53C6.82 40.02 14.82 46.5 24 46.5z"/><path fill="none" d="M0 0h48v48H0z"/></g></svg>
                        </a>
                        <a href="#" title="Sign in with Facebook" style="display: inline-block;">
                            <svg width="32" height="32" viewBox="0 0 48 48"><circle cx="24" cy="24" r="23" fill="none"/><g><circle cx="24" cy="24" r="23" fill="none"/><path fill="#3B5998" d="M24 1.5C11.85 1.5 1.5 11.85 1.5 24c0 11.05 8.44 20.16 19.25 21.36V29.5h-5.8v-5.5h5.8v-4.2c0-5.74 3.5-8.88 8.62-8.88 2.45 0 4.55.18 5.17.26v6h-3.55c-2.79 0-3.33 1.33-3.33 3.28v4.54h6.67l-1.08 5.5h-5.59v16.36C38.56 44.16 47 35.05 47 24c0-12.15-10.35-22.5-23-22.5z"/></g></svg>
                        </a>
                        <a href="#" title="Sign in with LinkedIn" style="display: inline-block;">
                            <svg width="32" height="32" viewBox="0 0 48 48"><circle cx="24" cy="24" r="23" fill="none"/><g><circle cx="24" cy="24" r="23" fill="none"/><path fill="#0077B5" d="M24 1.5C11.85 1.5 1.5 11.85 1.5 24c0 11.05 8.44 20.16 19.25 21.36V29.5h-5.8v-5.5h5.8v-4.2c0-5.74 3.5-8.88 8.62-8.88 2.45 0 4.55.18 5.17.26v6h-3.55c-2.79 0-3.33 1.33-3.33 3.28v4.54h6.67l-1.08 5.5h-5.59v16.36C38.56 44.16 47 35.05 47 24c0-12.15-10.35-22.5-23-22.5z"/></g></svg>
                        </a>
                    </div>
                    <div style="margin-top: 8px; color: #444; font-size: 15px;">
                        <a href="login.html" style="color: #667eea; text-decoration: underline; font-weight: 500;">Back to Sign In</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        // In-memory user storage (for demo only)
        const users = {};
        function showError(message, elementId = 'registerError') {
            const errorElement = document.getElementById(elementId);
            errorElement.textContent = message;
            errorElement.style.display = 'block';
            setTimeout(() => {
                errorElement.style.display = 'none';
            }, 5000);
        }
        function showSuccess(message, elementId = 'registerSuccess') {
            const successElement = document.getElementById(elementId);
            successElement.textContent = message;
            successElement.style.display = 'block';
            setTimeout(() => {
                successElement.style.display = 'none';
            }, 3000);
        }
        document.getElementById('registerForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const username = document.getElementById('newUsername').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('newPassword').value;
            const registerBtn = document.getElementById('registerBtn');
            if (!username || !email || !password) {
                showError('Please fill in all fields', 'registerError');
                return;
            }
            registerBtn.innerHTML = '<span class="spinner"></span>Creating...';
            registerBtn.classList.add('loading');
            setTimeout(() => {
                if (users[username]) {
                    showError('Username already exists', 'registerError');
                } else {
                    users[username] = { email, password, loginCount: 0 };
                    showSuccess('Account created! Redirecting...', 'registerSuccess');
                    setTimeout(() => {
                        window.location.href = 'login.html';
                    }, 1200);
                }
                registerBtn.innerHTML = 'Create Account';
                registerBtn.classList.remove('loading');
            }, 1500);
        });
    </script>
</body>
</html>
